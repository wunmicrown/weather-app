        <div class="weatherDetails container">

              <div class="loca">

              </div>

            </div>

          </div>
        </div>

            </div>
            <div class="local">
              <div class="loca">

              </div>
              <p id="temp-min"></p>
            </div>
            <div class="local">
              <div class="loca">
                Max
              </div>
              <p id="temp-max"></p>
            </div>
            <div class="local">
              <div class="loca">
                Feels
              </div>
              <p id="feels_like"></p>
            </div>
            <div class="local">
              <div class="loca">
                Pressure
              </div>
              <p id="pressure"></p>
            </div>
          </div>
        </div>
        <div class="fixed-bottom pb-3 container-fluid">
          <div class="text-end mx-auto col-11 col">
            <p class="small">
              "Designed by"
              <a href="https://www.linkedin.com/in/pamilerin-olayiwola-1b5005288/">Pamilerin</a>
            </p>
          </div>
        </div>
      </div>
      <div id="root">
        <form id="weatherForm">
          <div id="app">
            <input type="text" placeholder="Search location" id="info" />
          </div>
        </form>
        <div id="show"></div>
      </div>
